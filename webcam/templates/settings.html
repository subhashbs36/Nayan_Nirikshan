<!DOCTYPE html>
<head>
	<!-- templatemo 419 black white -->
    <!--

    http://www.templatemo.com/preview/templatemo_419_black_white

	<title>Home</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">

	{% load static %}
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/templatemo_style.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/image.css' %}" rel="stylesheet" type="text/css">
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
	<header class="header">
		<div class="container">
		   <div class="header-main">
			  <div class="logo">
				 <img src="{% static 'image/logo.png' %}" class="logo-new">
			  </div>
			  <div class="open-nav-menu">
				 <span></span>
			  </div>
			  <div class="menu-overlay">
			  </div>
			  <!-- navigation menu start -->
			  <nav class="nav-menu">
				<div class="close-nav-menu">
				   <img src="img/close.svg" alt="close">
				</div>
				<ul class="menu">
				   
				   
				   <li class="menu-item">
					  <a href="http://127.0.0.1:8000/index">Home</a>
				   </li>
				   <li class="menu-item menu-item-has-children">
					<a href="#" data-toggle="sub-menu">Cameras <i class="plus"></i></a>
					<ul class="sub-menu">
						<li class="menu-item"><a href="http://127.0.0.1:8000/index/camera1">Camera 1</a></li>
						<li class="menu-item"><a href="http://127.0.0.1:8000/index/camera2">Camera 2</a></li>
						
					</ul>
				 </li>
				   
				   <li class="menu-item menu-item-has-children">
					  <a href="#" data-toggle="sub-menu">Analysis <i class="plus"></i></a>
					  <ul class="sub-menu">
						  <li class="menu-item"><a href="http://127.0.0.1:8000/index/video_analysis">Video Analysis</a></li>
						  <li class="menu-item"><a href="http://127.0.0.1:8000/index/model_eval">Image Analysis</a></li>
						  
					  </ul>
				   </li>
				   <li class="menu-item">
					  <a href="http://127.0.0.1:8000/index/settings">Settings</a>
				   </li>
				</li>
				<li class="menu-item">
				 <a href="http://127.0.0.1:8000/index">About Us</a>
				 </li>
				   
				</ul>
			  </nav>
			  <!-- navigation menu end -->
		   </div>
		</div>
	 </header>

	 <div class="form-box p-200">
		<div class="settings-form">
			<h1 style="text-align: center;">Settings</h1>
			<form action="{% url 'settings' %}" method="post">
				{% csrf_token %}
				<div class="col-md-6">
					<label for="firstname">Camera 1</label>
					<input type="text" class="bg-light form-control" placeholder={{camera_1}} name="camera-1">
				</div>
				<div class="col-md-6 pt-md-0 pt-3">
					<label for="lastname">Camera 2</label>
					<input type="text" class="bg-light form-control" placeholder={{camera_2}} name="camera-2">
				</div>
				<div class="col-md-6">
					<label for="timeout">Alert Timeout</label>
					<input type="text" class="bg-light form-control" placeholder={{timeout}} name="timeout">
				</div>
				<div class="col-md-6 pt-md-0 pt-3">
					<label for="tel_id">Telegram</label>
					<input type="tel" class="bg-light form-control" placeholder={{tel_id}} name="tel_id">
				</div>
				
					<div class="py-3 pb-4 border-bottom">
						<button class="btn btn-primary mr-3 submit-btn">Save Changes</button>
					</div>
	
				</div>
			</form>	
		</div>
	 </div>

	
	<script src="{% static 'js/script.js' %}"></script>
	<script>
		document.querySelector(".logo-new").addEventListener("click",()=>{
        window.location.href='http://127.0.0.1:8000/index/';
    })
	</script>
</body>
</html>
